<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/png" href="assets/pics/favicon.png">
<title>Ne8yah</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
:root{
  --bg:#0b0f16;
  --neon:#5d5dff;
  --accent:#ff3b65;
  --muted:#cfd8ff;
  --spin-speed:5s;
}
/* Reset + base */
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
  font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  color:#fff;
  background:var(--bg);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
/* Start-screen */
.start-screen{
  position:fixed; inset:0; z-index:9999;
  display:flex; align-items:center; justify-content:center;
  background: radial-gradient(circle at center, rgba(6,8,12,0.9) 0%, rgba(0,0,0,0.85) 100%);
  backdrop-filter:blur(28px);
  transition:opacity .9s ease, transform .9s ease;
}
.start-screen.fade-out{opacity:0; transform:scale(1.03); pointer-events:none;}
.start-content h1{
  color:var(--neon);
  text-shadow:0 0 12px rgba(157,157,255,0.8);
  cursor:pointer;
  animation:pulse 1.6s infinite;
  font-size:28px;
}
@keyframes pulse{0%,100%{opacity:.7}50%{opacity:1}}
/* background media */
.bg-media{position:fixed;inset:0;z-index:-2;object-fit:cover;width:100%;height:100%}
/* stage + grid */
.stage{flex:1;display:flex;align-items:center;justify-content:center;position:relative;padding:28px;perspective:1200px}
.grid-bg{position:absolute;inset:0;background-image:linear-gradient(transparent 24px, rgba(255,255,255,0.02) 25px),linear-gradient(90deg, transparent 24px, rgba(255,255,255,0.02) 25px);background-size:25px 25px;opacity:0.18;z-index:-1;animation:drift 28s linear infinite}
@keyframes drift{from{background-position:0 0}to{background-position:200px 200px}}
/* main card (fixed size, centered) */
.card{
  width:480px;
  max-width:96%;
  height: 380px;
  padding:36px;
  border-radius:14px;
  background:linear-gradient(180deg, rgba(14,16,20,0.65), rgba(6,8,12,0.55));
  border:1px solid rgba(255,255,255,0.06);
  box-shadow:0 18px 50px rgba(0,0,0,0.6), 0 8px 22px rgba(157,157,255,0.03) inset;
  backdrop-filter: blur(10px);
  animation:fadeInUp .8s ease both;
  text-align:center;
}
@keyframes fadeInUp{from{opacity:0;transform:translateY(20px) scale(.995)}to{opacity:1;transform:none}}
/* avatar + halo */
.avatar-container{position:relative;width:128px;height:128px;margin:0 auto 12px;border-radius:50%}
.avatar-container::before{
  content:"";
  position:absolute;
  top:-14px; left:-14px;
  width:146px; height:146px;
  border-radius:50%;
  border:4px solid transparent;
  border-top-color:var(--neon);
  border-right-color:var(--accent);
  filter:blur(1px) drop-shadow(0 0 12px rgba(157,157,255,0.9));
  animation:spin var(--spin-speed) linear infinite;
  pointer-events:none;
}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
.avatar{width:128px;height:128px;border-radius:50%;overflow:hidden;box-shadow:0 8px 22px rgba(0,0,0,0.6),0 0 24px rgba(157,157,255,0.12);transition:transform .18s ease}
.avatar img{width:100%;height:100%;object-fit:cover;display:block}
/* text */
.name-bio-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
}
.handle{margin:6px 0 0;font-size:28px;letter-spacing:.5px;color:linear-gradient(90deg,var(--neon),var(--accent));}
.bio{margin:0;color:var(--muted);line-height:1.5;font-size:14px;min-height:40px}
.links{display:flex;gap:12px;justify-content:center;margin-top: 35px}
.links a{display:inline-flex;align-items:center;justify-content:center;transition:transform .25s ease,filter .25s}
.links a:hover{transform:scale(1.18)}
.links img{width:36px;height:36px}
/* music card */
.music-card{
  position:fixed;left:50%;bottom:18px;transform:translateX(-50%);
  width:640px;max-width:96%;padding:16px;border-radius:12px;
  background:linear-gradient(180deg, rgba(6,8,12,0.75), rgba(6,8,12,0.6));
  border:1px solid rgba(255,255,255,0.06);
  box-shadow:0 18px 40px rgba(0,0,0,0.5);z-index:50;
  display:flex;align-items:center;gap:12px;
}
/* music controls */
.custom-controls{display:flex;align-items:center;gap:12px;flex:1}
.custom-controls button{background:var(--neon);border:none;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:700;color:#000;transition:transform .14s}
.custom-controls button:hover{transform:scale(1.04);background:var(--accent);color:#fff}
.custom-controls input[type="range"]{flex:1;height:6px;background:rgba(255,255,255,0.06);border-radius:6px;-webkit-appearance:none}
.custom-controls input[type="range"]::-webkit-slider-thumb{-webkit-appearance:none;width:14px;height:14px;border-radius:50%;background:var(--neon);cursor:pointer}
#timeDisplay{min-width:120px;text-align:center;color:var(--neon);font-weight:600}
/* typewriter cursor */
.typewriter{display:inline-block;position:relative}
.typewriter::after{content:'|';position:absolute;right:-0.2em;animation:blink .8s step-end infinite;color:var(--neon)}
@keyframes blink{0%,100%{opacity:1}50%{opacity:0}}
/* responsive tweaks */
@media (max-width:640px){
  .card{width:92%;padding:20px}
  .avatar{width:96px;height:96px}
  .avatar-container::before{top:-10px;left:-10px;width:116px;height:116px}
  .music-card{left:0;transform:none;width:100%;border-radius:12px 12px 0 0;bottom:0;padding:12px}
  #timeDisplay{display:none}
}
</style>
</head>
<body>
  <div id="startScreen" class="start-screen" aria-hidden="false">
    <div class="start-content"><h1 id="startBtn">Tap to Continueâ€¦</h1></div>
  </div>
  <video id="bgVideo" class="bg-media" autoplay loop muted playsinline>
    <source src="assets/background/background.mp4" type="video/mp4">
  </video>
  <div class="stage" role="main">
    <div class="grid-bg" aria-hidden="true"></div>
    <main class="card" id="card" role="region" aria-label="Profile card">
      <div class="avatar-container" id="avatarContainer" aria-hidden="false">
        <div class="avatar" id="avatar"><img src="assets/pics/avatar.png" alt="Avatar"></div>
      </div>
      <div class="name-bio-container">
        <h1 class="handle typewriter" id="nameType" aria-live="polite"></h1>
        <p class="bio typewriter" id="bio1" aria-live="polite"></p>
      </div>
      <div class="links" aria-hidden="false">
        <a href="https://discord.gg/NAFw4ykZ7n" target="_blank" rel="noopener"><img src="assets/pics/discord.png" alt="Discord"></a>
        <a href="https://github.com/Ne8yah" target="_blank" rel="noopener"><img src="assets/pics/github.png" alt="GitHub"></a>
        <a href="https://www.roblox.com" target="_blank" rel="noopener"><img src="assets/pics/roblox.png" alt="Roblox"></a>
      </div>
    </main>
  </div>
  <!-- Music card fixed bottom -->
  <div class="music-card" id="musicCard" role="region" aria-label="Music player">
    <audio id="player" preload="metadata"></audio>
    <div class="custom-controls">
      <button id="playPause" aria-label="Play">â–¶</button>
      <input id="progress" type="range" min="0" max="100" value="0" step="0.1" aria-label="Seek">
      <span id="timeDisplay">0:00 / 0:00</span>
      <button id="muteButton" aria-label="Mute">ðŸ”Š</button>
      <input id="volume" type="range" min="0" max="0.7" step="0.01" value="0.5" aria-label="Volume">
    </div>
  </div>
<script>
/* =========================
   Core behavior & fixes
   ========================= */
/* ----- music setup ----- */
const musicFiles = [
  "assets/music/background_music0.mp3",
  "assets/music/background_music1.mp3",
  "assets/music/background_music2.mp3"
];
const player = document.getElementById('player');
const playPauseBtn = document.getElementById('playPause');
const progress = document.getElementById('progress');
const timeDisplay = document.getElementById('timeDisplay');
const volumeSlider = document.getElementById('volume');
const muteButton = document.getElementById('muteButton');
function getRandomMusic(){
  return musicFiles[Math.floor(Math.random()*musicFiles.length)];
}
function setRandomTrack(){
  player.src = getRandomMusic();
  // Reset progress bar when new track starts
  progress.value = 0;
}
/* fade in helper */
function fadeInMusic(target = 0.25, step = 0.01, every = 100){
  let v = Math.max(0.01, player.volume || 0.01);
  player.volume = v;
  const t = setInterval(()=>{
    v = +(v + step).toFixed(3);
    if(v >= target){ player.volume = target; clearInterval(t); }
    else player.volume = v;
    volumeSlider.value = player.volume;
  }, every);
}
/* gracefully attempt autoplay (may be blocked on mobile) */
window.addEventListener('load', ()=>{
  setRandomTrack();
  // don't force-play; wait for user tap (start screen). but try to load metadata
  player.addEventListener('loadedmetadata', ()=> {
    updateTimeDisplay(); // in case metadata arrived
  });
});
/* play/pause */
playPauseBtn.addEventListener('click', ()=>{
  if(player.paused){ player.play().then(()=>{ playPauseBtn.textContent='â¸'; }).catch(()=>{ /* blocked */ }); }
  else { player.pause(); playPauseBtn.textContent='â–¶'; }
});
/* update progress/time */
player.addEventListener('timeupdate', ()=>{
  if(isFinite(player.duration) && player.duration > 0){
    progress.value = (player.currentTime / player.duration) * 100;
  } else {
    progress.value = 0;
  }
  updateTimeDisplay();
});
player.addEventListener('loadedmetadata', updateTimeDisplay);
/* Modified ended event listener to loop music */
player.addEventListener('ended', ()=>{
  setRandomTrack();
  player.play().then(() => {
    playPauseBtn.textContent = 'â¸';
  }).catch(() => {
    playPauseBtn.textContent = 'â–¶';
  });
});
/* seek functionality with better error handling */
progress.addEventListener('input', (e)=>{
  if(isFinite(player.duration) && player.duration > 0){
    player.currentTime = (e.target.value / 100) * player.duration;
  }
});
/* volume & mute */
volumeSlider.addEventListener('input', (e)=>{
  player.volume = parseFloat(e.target.value);
  muteButton.textContent = player.volume <= 0 ? 'ðŸ”‡' : 'ðŸ”Š';
});
muteButton.addEventListener('click', ()=>{
  player.muted = !player.muted;
  muteButton.textContent = player.muted ? 'ðŸ”‡' : 'ðŸ”Š';
  if(player.muted) volumeSlider.value = 0;
  else volumeSlider.value = player.volume || 0.5;
});
/* time format helper */
function formatTime(seconds){
  if(!isFinite(seconds) || seconds <= 0) return '0:00';
  const m = Math.floor(seconds/60);
  const s = Math.floor(seconds % 60);
  return `${m}:${s < 10 ? '0'+s : s}`;
}
function updateTimeDisplay(){
  const cur = formatTime(player.currentTime || 0);
  const dur = formatTime(player.duration || 0);
  timeDisplay.textContent = `${cur} / ${dur}`;
}
/* ----- start experience (start screen) ----- */
const startScreen = document.getElementById('startScreen');
const startBtn = document.getElementById('startBtn');
const bgVideo = document.getElementById('bgVideo');
function startExperience(){
  startScreen.classList.add('fade-out');
  if(!player.src) setRandomTrack();
  player.play().then(()=>{ playPauseBtn.textContent = 'â¸'; fadeInMusic(); }).catch(()=>{  });
  bgVideo.play().catch(()=>{});
}
startBtn.addEventListener('click', startExperience);
startScreen.addEventListener('click', startExperience);
/* ----- typewriter loops ----- */
const bioMessages = [
  "403 forbidden",
  "object reference not set to an instance of an object",
  "transcending beyond this plane",
  "winforms is so bad it's good",
  "lost online",
  "i'm trying my best",
  "just be yourself",
  "marketing at its finest",
  "never underestimate yourself",
  "contacting the mothership",
  "Biggie Biggie can't you seeeeeee"
];
let bIndex = 0, bChar = 0, bDir = 1;
const bioEl = document.getElementById('bio1');
function bioLoop(){
  const msg = bioMessages[bIndex];
  if(bDir > 0){
    bChar++;
    if(bChar > msg.length){
      bChar = msg.length;
      setTimeout(()=>{ bDir = -1; bioLoop(); }, 1500);
      return;
    }
  } else {
    bChar--;
    if(bChar < 0){
      bChar = 0;
      bIndex = (bIndex + 1) % bioMessages.length;
      bDir = 1;
      setTimeout(bioLoop, 420);
      return;
    }
  }
  bioEl.textContent = msg.slice(0, bChar);
  setTimeout(bioLoop, bDir > 0 ? 60 : 36);
}
bioLoop();
const names = ["Ne8","Nate","king biggy","billy big","ne8yah"];
let nIndex=0,nChar=0,nDir=1;
const nameEl = document.getElementById('nameType');
function nameLoop(){
  const n = names[nIndex];
  if(nDir > 0){
    nChar++;
    if(nChar > n.length){
      nChar = n.length;
      setTimeout(()=>{ nDir = -1; nameLoop(); }, 1500);
      return;
    }
  } else {
    nChar--;
    if(nChar < 0){
      nChar = 0;
      nIndex = (nIndex + 1) % names.length;
      nDir = 1;
      setTimeout(nameLoop, 500);
      return;
    }
  }
  nameEl.textContent = nChar === 0 ? '\u00A0' : n.slice(0, nChar);
  setTimeout(nameLoop, nDir > 0 ? 150 : 80);
}
nameLoop();
/* ----- avatar halo spin control ----- */
const avatarContainer = document.getElementById('avatarContainer');
const avatar = document.getElementById('avatar');
let spinSpeed = 6;
const DEFAULT_SPIN = 6;
avatar.addEventListener('click', ()=>{
  spinSpeed = Math.max(0.4, +(spinSpeed - 0.6).toFixed(2));
  avatarContainer.style.setProperty('--spin-speed', spinSpeed + 's');
  avatar.style.transform = 'scale(1.06)';
  clearTimeout(avatar._popTimeout);
  avatar._popTimeout = setTimeout(()=>{ avatar.style.transform = ''; }, 200);
  clearTimeout(avatarContainer._resetTimer);
  avatarContainer._resetTimer = setTimeout(()=>{
    spinSpeed = DEFAULT_SPIN;
    avatarContainer.style.setProperty('--spin-speed', DEFAULT_SPIN + 's');
  }, 3500);
});
avatar.setAttribute('tabindex', '0');
avatar.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' ') avatar.click(); });
</script>
</body>
</html>
