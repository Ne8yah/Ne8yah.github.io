<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/png" href="assets/pics/favicon.png">
<title>Ne8yah</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
:root {
  --bg:#0b0f16;
  --neon:#808080;
  --accent:#636363;
  --muted:#ffffff;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
  font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  color:#ffffff;
  overflow:hidden;
}
.start-screen{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,rgba(20,20,25,0.9) 0%,rgba(0,0,0,0.85) 100%);
  backdrop-filter:blur(30px);
  -webkit-backdrop-filter:blur(30px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:opacity 1s ease-in-out, transform 1s ease-in-out;
}
.start-content h1{
  color:var(--neon);
  font-size:32px;
  letter-spacing:1.5px;
  text-align:center;
  text-shadow:0 0 8px rgba(182,182,182,0.8);
  cursor:pointer;
  animation:pulse 1.6s infinite;
  transition:transform 0.3s ease;
}
.start-content h1:hover{transform:scale(1.05);}
@keyframes pulse{0%,100%{opacity:0.65}50%{opacity:1}}
.start-screen.fade-out{opacity:0;transform:scale(1.05);pointer-events:none}
.bg-media{position:fixed;inset:0;z-index:-2;object-fit:cover;width:100%;height:100%;}
.stage{
  position:relative;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
  perspective:1200px;
  gap:90px;
}
.grid-bg{position:absolute;inset:0;background-image:linear-gradient(transparent 24px, rgba(255,255,255,0.02) 25px),linear-gradient(90deg, transparent 24px, rgba(255,255,255,0.02) 25px);background-size:25px 25px;opacity:0.3;z-index:-1;}
.card {
  position: relative;
  max-width: 800px;
  width: 100%;
  padding: 36px;
  border-radius: 15px;
  z-index: 20;
  background: rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  gap: 15px;
  opacity: 0;
  animation: fadeInUp 1.5s ease-in-out both;
  transition: transform 0.5s ease-out;
  transform-style: preserve-3d;
}
.music-card {
  max-width: 600px;
  width: 80%;
  padding: 24px;
}
@keyframes fadeInUp{from{opacity:0;transform:translateY(40px) scale(0.95);}to{opacity:1;transform:translateY(0) scale(1);}}
.avatar{width:120px;height:120px;border-radius:100px;box-shadow:0 20px 50px rgba(0,0,0,0.6);overflow:hidden;float:left;margin-right:20px;}
.avatar-glow {
  box-shadow: 0 0 50px rgba(114, 114, 114, 0.8);
  transition: box-shadow 0.3s ease-in-out;
}
.avatar img{width:100%;height:100%;object-fit:cover;}
.avatar:hover {
  transform: scale(1.25);
  rotate: 1260deg;
  transition: all 0.7s ease-in-out;
}
.name-container {
  margin-top: 8px;
  min-height: 60px;
}
.handle{
  margin:0;
  padding:6px 0;
  font-size:28px;
  letter-spacing:0.6px;
  white-space:nowrap;
  overflow:hidden;
}
.bio-container {
  margin-top: 20px;
  min-height: 40px;
}
.bio{
  margin:0;
  color:var(--muted);
  line-height:1.6;
  display:flex;
  align-items:center;
}
.pane{margin-top:18px;padding-top:14px;border-top:1px dashed rgba(255,255,255,0.1);}
.pane h2{margin:0 0 8px 0;font-size:14px;color:var(--neon);}
.loadout{list-style:none;padding:0;margin:0;color:#cfeef0;}
.loadout li{padding:6px 0;}
.stats{display:flex;gap:18px;}
.stat{background:rgba(255,255,255,0.05);padding:10px 14px;border-radius:8px;color:var(--muted);text-align:center;transition:transform 0.3s ease;}
.stat strong{display:block;font-size:18px;color:#fff;}
.stat small{display:block;font-size:11px;color:rgba(255,255,255,0.35);}
.stat:hover{transform:scale(1.05);}
.links{
  display: flex;
  gap: 12px;
  padding: 0;
  margin: 0;
  list-style: none;
  justify-content: center;
  flex-wrap: wrap;
  width: auto;
  height: auto;
  transition: transform 0.3s ease;
  filter: drop-shadow(0 0 15px rgba(255, 255, 255, 1));
  pointer-events: auto;
  opacity: 1 !important;
}
.links:hover {
  transform: scale(1.05);
}
.links a {
  display: inline-block;
  color: var(--neon);
  text-decoration: none;
  padding-bottom: 2px;
  transition: color 0.3s ease, transform 0.3s ease;
}
.links a:hover {
  transform: scale(1.25);
}
.links img {
  width: 36px;
  height: 36px;
  object-fit: contain;
}
.footer{margin-top:20px;color:rgba(255,255,255,0.4);font-size:13px;}
.noise{position:absolute;inset:0;z-index:-1;width:100%;height:100%;pointer-events:none}
.custom-controls{display:flex;align-items:center;gap:12px;margin-top:12px;}
.custom-controls button{
  background:var(--neon);
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  font-size:14px;
  color:#000;
  font-weight:bold;
  transition:background 0.3s ease, transform 0.2s ease;
}
.custom-controls button:hover{background:var(--accent);color:#fff;transform:scale(1.05);}
.custom-controls input[type="range"]{
  -webkit-appearance:none;
  appearance:none;
  height:6px;
  border-radius:4px;
  background:rgba(255,255,255,0.1);
  cursor:pointer;
  flex:1;
}
.custom-controls input[type="range"]::-webkit-slider-thumb{
  -webkit-appearance:none;
  appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:var(--neon);
  cursor:pointer;
  transition:background 0.3s ease, transform 0.2s ease;
}
.custom-controls input[type="range"]::-webkit-slider-thumb:hover{background:var(--accent);transform:scale(1.2);}
.custom-controls input[type="range"]::-moz-range-thumb{
  width:14px;
  height:14px;
  border-radius:50%;
  background:var(--neon);
  border:none;
  cursor:pointer;
}
.typewriter {
  position: relative;
  display: inline-block;
}
.typewriter::after {
  content: '|';
  position: absolute;
  right: -0.2em;
  animation: blink 0.8s step-end infinite;
  color: var(--neon);
}
@keyframes blink {
  0%,100% { opacity:1; }
  50%     { opacity:0; }
}
.shaking {
  animation: shake 0.15s infinite;
}
.biosepe {
  width: 100%;
  height: 2px;
  background: rgba(255, 255, 255, 0.2);
  margin: 20px 0;
  opacity: 1 !important;
}
@keyframes shake {
  0% { transform:translate(0,0); }
  25%{ transform:translate(-1px,1px); }
  50%{ transform:translate(1px,-1px); }
  75%{ transform:translate(-1px,-1px); }
 100%{ transform:translate(1px,1px); }
}
#timeDisplay {
  color: var(--neon);
  font-size: 14px;
  min-width: 100px;
  text-align: center;
}
#muteButton {
  background: var(--neon);
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  color: #000;
  font-weight: bold;
  transition: background 0.3s ease, transform 0.2s ease;
}
#muteButton:hover {
  background: var(--accent);
  color: #fff;
  transform: scale(1.05);
}
#profileViews {
  position: fixed;
  right: 643px;
  top: 223px;
  z-index: 99999;
  color: var(--muted);
  text-shadow: 0 2px 18px rgba(255, 255, 255, 0.959);
  font-size: 13px;
  border-radius: 20px;
  width: 120px;
  height: 35px;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: auto;
}
#profileViews .background {
  position: absolute;
  width: 100px;
  height: 100%;
  z-index: -1;
  border-radius: 50px;
  background: rgba(255, 255, 255 0.1);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(6px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.45);
}
#profileViews .icon {
  font-size: 26px;
  position: absolute;
  left: 18px;
  z-index: 1;
}
#viewCount {
  position: relative;
  z-index: 1;
  font-weight: 700;
  font-family: 'Times New Roman', Times, serif;
  margin-left: 20px;
}
</style>
</head>
<body>
<div id="startScreen" class="start-screen">
  <div class="start-content">
    <h1>Tap to Continue‚Ä¶</h1>
  </div>
</div>
<video class="bg-media" id="bgVideo" autoplay loop playsinline muted>
  <source src="assets/background/background.mp4" type="video/mp4">
  <img src="background.jpg" alt="Background">
</video>
<div class="stage">
  <div class="grid-bg"></div>
  <main class="card" id="card">
    <div id="profileViews" aria-hidden="true">
      <span class="icon" aria-hidden="true">üëÅ</span>
      <span class="background"></span>
      <span id="viewCount">0</span>
    </div>
    <div class="avatar avatar-glow"><img src="assets/pics/avatar.png" alt="Avatar"></div>
    <div class="name-container">
      <h1 class="handle typewriter" id="nameType"></h1>
    </div>
    <div class="bio-container">
      <p class="bio typewriter" id="bio1"></p>
    </div>
<div class="biosepe"></div>
<div class="links">

</div>
<script>
const musicFiles = [
  "assets/music/background_music0.mp3",
  "assets/music/background_music1.mp3",
  "assets/music/background_music2.mp3"
];
function getRandomMusic() {
  const randomIndex = Math.floor(Math.random() * musicFiles.length);
  return musicFiles[randomIndex];
}
const card = document.getElementById("card");
const musicCard = document.getElementById("musicCard");
let x = 0, y = 0;
let targetX = 0, targetY = 0;
const windowHalfX = window.innerWidth / 2;
const windowHalfY = window.innerHeight / 2;
function updatePosition() {
  x += (targetX - x) * 0.1;
  y += (targetY - y) * 0.1;
  card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
  musicCard.style.transform = `rotateY(${x*0.7}deg) rotateX(${y*0.7}deg)`;
  requestAnimationFrame(updatePosition);
}
document.addEventListener("mousemove", (e) => {
  targetX = (windowHalfX - e.pageX) / 40;
  targetY = (windowHalfY - e.pageY) / 40;
});
updatePosition();
document.addEventListener("mouseleave", () => {
  targetX = 0;
  targetY = 0;
});
const player = document.getElementById("player");
const playPauseBtn = document.getElementById("playPause");
const progress = document.getElementById("progress");
const volumeSlider = document.getElementById("volume");
const startScreen = document.getElementById("startScreen");
const bgVideo = document.getElementById("bgVideo");
function fadeInMusic() {
  let volume = 0.01;
  player.volume = volume;
  const fade = setInterval(() => {
    volume += 0.01;
    if (volume >= 0.25) {
      volume = 0.25;
      clearInterval(fade);
    }
    player.volume = volume;
    volumeSlider.value = volume;
  }, 100);
}
function attemptAutoplay() {
  player.volume = 0.01;
  player.play().then(() => {
    playPauseBtn.textContent = "‚è∏";
    fadeInMusic();
  }).catch(() => {});
}
window.addEventListener("load", () => {
  const randomMusic = getRandomMusic();
  player.src = randomMusic;
  attemptAutoplay();
});
function startExperience() {
  startScreen.classList.add("fade-out");
  bgVideo.play().catch(() => {});
  if (player.paused) {
    player.play().then(() => {
      playPauseBtn.textContent = "‚è∏";
      fadeInMusic();
    });
  }
}
startScreen.addEventListener("click", startExperience);
playPauseBtn.addEventListener("click", () => {
  if (player.paused) {
    player.play();
    playPauseBtn.textContent = "‚è∏";
  } else {
    player.pause();
    playPauseBtn.textContent = "‚ñ∂";
  }
});
player.addEventListener("timeupdate", () => {
  const value = (player.currentTime / player.duration) * 100 || 0;
  progress.value = value;
  document.getElementById("timeDisplay").textContent =
    `${formatTime(player.currentTime)} / ${formatTime(player.duration)}`;
});
progress.addEventListener("input", (e) => {
  player.currentTime = (e.target.value / 100) * player.duration;
});
volumeSlider.addEventListener("input", (e) => {
  player.volume = e.target.value;
  muteButton.textContent = e.target.value == 0 ? "üîá" : "üîä";
});
player.addEventListener("error", () => {
  console.error("Error loading audio file");
});
  const bioMessages = [
    "403 forbidden",
    "object reference not set to an instance of an object",
    "transcending beyond this plane",
    "winforms is so bad it's good",
    "lost online",
    "let go",
    "i'm trying my best",
    "in a world of people trying to fit in you stand out as the only one left with personality",
    "let me out of this device",
    "my negativity is a mirror",
    "thank you my make-believe friends",
    "just be yourself",
    "an uncontrollable foreverlong mechanism",
    "marketing at its finest",
    "i support mostly everyone",
    "there's nothing wrong with you",
    "never underestimate yourself",
    "check out my site: 127.0.0.1:3000",
    "unable to exit this mortal plane",
    "loud sounds i cannot control",
    "consuming content by media",
    "died in 2016 and in virtual hell",
    "the stars align in an unfollowable path",
    "from the lands of which i don't understand",
    "why as soon as we become so close we have to say goodbye",
    "i hate cosine",
    "mechanical keyboards",
    "it's just an illusion",
    "contacting the mothership"
  ];
let bIndex = 0, bChar = 0, bDir = 1;
const bioEl = document.getElementById("bio1");
function bioLoop() {
  const msg = bioMessages[bIndex];
  if (bDir > 0) {
    bChar += 1;
    if (bChar > msg.length) {
      bChar = msg.length;
      setTimeout(() => {
        bDir = -1;
        bioLoop();
      }, 1500);
      return;
    }
  } else {
    bChar -= 1;
    if (bChar < 0) {
      bChar = 0;
      bIndex = (bIndex + 1) % bioMessages.length;
      bDir = 1;
      setTimeout(() => {
        bioLoop();
      }, 500);
      return;
    }
  }
  bioEl.textContent = msg.slice(0, bChar);
  bioEl.classList.toggle("shaking", bChar > 0 && bChar < msg.length);
  setTimeout(bioLoop, bDir > 0 ? 80 : 40);
}
const names = ["Ne8", "Nate", "biggie", "king biggy", "billy. b", "billy big", "billy", "ne8yah", "Ne8yah"];
let nIndex = 0, nChar = 0, nDir = 1;
const nameEl = document.getElementById("nameType");
function nameLoop() {
  const n = names[nIndex];
  if (nDir > 0) {
    nChar += 1;
    if (nChar > n.length) {
      nChar = n.length;
      setTimeout(() => {
        nDir = -1;
        nameLoop();
      }, 1000);
      return;
    }
  } else {
    nChar -= 1;
    if (nChar < 0) {
      nChar = 0;
      nIndex = (nIndex + 1) % names.length;
      nDir = 1;
      setTimeout(() => {
        nameLoop();
      }, 500);
      return;
    }
  }
  nameEl.textContent = n.slice(0, nChar);
  nameEl.classList.toggle("shaking", nChar > 0 && nChar < n.length);
  setTimeout(nameLoop, nDir > 0 ? 120 : 90);
}
function formatTime(seconds) {
  const minutes = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
}
const muteButton = document.getElementById("muteButton");
muteButton.addEventListener("click", () => {
  player.muted = !player.muted;
  muteButton.textContent = player.muted ? "üîá" : "üîä";
  if (player.muted) {
    volumeSlider.value = 0;
  } else {
    volumeSlider.value = player.volume;
  }
});
const viewCountEl = document.getElementById("viewCount");
let count = 0;
const increment = 5865;
const maxCount = 1000000;
const intervalMs = 0;
function tickViews() {
  count += increment;
  if (count >= maxCount) count = 0;
  viewCountEl.textContent = count.toLocaleString();
}
tickViews();
const viewsTimer = setInterval(tickViews, intervalMs);
bioLoop();
nameLoop();
</script>
